<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing Counter</title>
    <!-- Style Sheets Css -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main d-flex w-100 align-items-center justify-content-center text-white text-center p-3">
      <div class="cards row d-flex align-items-center w-100 h-100">
        <div class="counter-container col-md-6 col-lg-3 mb-4">
          <i class="fab fa-facebook fa-3x"></i>
          <div class="counter mt-3" data-target="15000"></div>
          <span class="followers">Facebook Fans</span>
        </div>
        <div class="counter-container col-md-6 col-lg-3 mb-4">
          <i class="fab fa-twitter fa-3x"></i>
          <div class="counter" data-target="3000"></div>
          <span class="followers">Twitter Followers</span>
        </div>
        <div class="counter-container col-md-6 col-lg-3 mb-4">
          <i class="fab fa-youtube fa-3x"></i>
          <div class="counter" data-target="7000"></div>
          <span class="followers">Youtube Subscribers</span>
        </div>
        <div class="counter-container col-md-6 col-lg-3 mb-4">
          <i class="fab fa-linkedin fa-3x"></i>
          <div class="counter" data-target="4500"></div>
          <span class="followers">linkedin Followers</span>
        </div>
      </div>
    </div>

    <!-- JS Files -->
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
